<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kirpeju sistema kirpykloje</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style> body { background-color: powderblue;} </style>
</head>
<body>
<div class="container">
  <h1>System for hairdressers</h1>        
<form action ="" method="GET">
    <fieldset>
        <legend>Fill client information: </legend>
        <label for="name">Name: </label><input type="text" name="username" id="one" required autofocus placeholder="Client's name">
        <label for="name">Surname: </label><input type="text" name="surname" id="two" required autofocus placeholder="Client's surname">
        <label for="name">Phone No.: </label><input type="text" name="phno" id="three" required autofocus placeholder="Client's phone number">
    </fieldset>
</form>
<form>
    <div class="nativeDateTimePicker">
      <label for="res"></label>
      <input type="datetime-local" id="res" name="hair">
      <span class="validity"></span>
    </div>
    <p class="fallbackLabel"><br>Reservation date:</p>
    <div class="fallbackDateTimePicker">
      <div>
        <span>
          <label for="day">Day:</label>
          <select id="day" name="day">
          </select>
        </span>
        <span>
          <label for="month">Month:</label>
          <select id="month" name="month">
            <option value = "January">January</option>
            <option value = "February">February</option>
            <option value = "March">March</option>
            <option value = "April">April</option>
            <option value = "May">May</option>
            <option value = "June">June</option>
            <option value = "July">July</option>
            <option value = "August">August</option>
            <option value = "September">September</option>
            <option value = "October">October</option>
            <option value = "November">November</option>
            <option value = "December">December</option>
          </select>
        </span>
        <span>
          <label for="year">Year:</label>
          <select id="year" name="year">
          </select>
        </span>
      </div>
      <div>
        <span>
          <label for="hour">Hour:</label>
          <select id="hour" name="hour" onchange="showDiv(this)">
              <option value = "10" >10</option>
              <option value = "11" >11</option>
              <option value = "12" >12</option>
              <option value = "13" >13</option>
              <option value = "14" >14</option>
              <option value = "15" >15</option>
              <option value = "16" >16</option>
              <option value = "17" >17</option>
              <option value = "18" >18</option>
              <option value = "19" >19</option>
          </select>
        </span>
        <span>
          <label for="minute">Minute:</label>
          <select id="minute" name="minute" >
            <option value = "00" >00</option>
            <option value = "15" >15</option>
            <option value = "30" >30</option>
            <option value = "45" >45</option>
          </select>
        </span>
        <p><input type="button" id="button" value="Reservate" onclick="pr()" ></p>
        <span id="result"></span>
      </div>
    </div>
  </form>
</div>
</body>
<footer>
    <script src="javascript.js"></script>
    <script src="grafik.css"></script>
</footer>
</html>
